<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Publish Details - NOVAGAPP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#fff;
  font-family:Arial;
}
.header{
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}
.controls{
  padding:12px 15px 0;
}
label{
  display:block;
  font-size:13px;
  color:#555;
  margin-bottom:6px;
}
select{
  width:100%;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  font-size:14px;
  outline:none;
  background:#fff;
}
textarea{
  width:100%;
  height:120px;
  border:none;
  padding:15px;
  font-size:15px;
  outline:none;
  box-sizing:border-box;
}
button{
  background:#ff6a00;
  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:600;
}
.preview{
  padding:15px;
  color:#444;
  font-size:14px;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="header">
  <b>New Post</b>
  <button onclick="publish()">Share</button>
</div>

<div class="controls">
  <label for="type">Publish as</label>
  <select id="type">
    <option value="post">Post</option>
    <option value="reel">Reel</option>
  </select>
</div>

<div class="preview" id="preview"></div>

<textarea id="caption" placeholder="Write a caption... #hashtag"></textarea>

<script>
const typeSelect = document.getElementById("type");
const preview = document.getElementById("preview");
const caption = document.getElementById("caption");

(function init(){
  const params = new URLSearchParams(location.search);
  const type = String(params.get("type") || "").toLowerCase();
  if(type === "reel" || type === "post"){
    typeSelect.value = type;
  }
  preview.textContent = "Continue to the creator. Media upload is handled in the selected page.";
})();

function publish(){
  const text = caption.value.trim();
  if(text){
    try{
      sessionStorage.setItem("nova_draft_caption", text);
    }catch(_){ }
  }

  const type = typeSelect.value === "reel" ? "reel" : "post";
  if(type === "reel"){
    location.href = "reel.html?create=1";
    return;
  }
  location.href = "post.html?create=1&type=post";
}
</script>

</body>
</html>
