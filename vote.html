<style>
:root{
  --bg:#e8e8e8;
  --ink:#111111;
  --orange:#ff8700;
  --orange-soft:#f7b784;
  --pink:#ff0a54;
  --black:#060606;
  --white:#ffffff;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;max-width:100%;overflow-x:hidden}
body{
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.top-strip{
  background:#000;
  color:#fff;
  padding:10px 0;
  border-bottom:2px solid #262626;
}
.top-inner{
  width:min(980px,94vw);
  margin:0 auto;
  display:grid;
  grid-template-columns:52px 1fr auto;
  gap:10px;
  align-items:center;
}
.brand-logo{
  width:48px;
  height:48px;
  object-fit:contain;
  border-radius:999px;
  background:#151515;
  border:1px solid #2c2c2c;
  padding:4px;
}
.sale-name{
  margin:0;
  text-align:center;
  font-weight:900;
  letter-spacing:.04em;
  font-size:clamp(14px,2.6vw,24px);
}
.back-link{
  text-decoration:none;
  color:#fff;
  font-size:12px;
  font-weight:700;
  border:1px solid #585858;
  border-radius:999px;
  padding:7px 12px;
  background:#121212;
}
.page{
  width:min(980px,94vw);
  margin:0 auto;
  padding:14px 0 30px;
  display:grid;
  gap:12px;
}
.razorpay-note{
  margin:0;
  background:#fff;
  border:1px solid #d2d2d2;
  border-radius:10px;
  padding:10px 12px;
  font-size:13px;
  color:#2b2b2b;
  font-weight:700;
}
.vote-list{
  display:grid;
  gap:16px;
}
.contest-card{
  background:#fff;
  border:5px solid var(--orange);
  border-radius:2px;
  overflow:hidden;
  width:min(430px,100%);
  margin:0 auto;
}
.poster-wrap{
  width:min(420px,100%);
  margin:0 auto;
  aspect-ratio:1 / 1;
  background:#dcdcdc;
}
.poster{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.name-strip{
  background:var(--orange-soft);
  color:#131313;
  font-weight:900;
  font-size:clamp(18px,4vw,28px);
  line-height:1.1;
  padding:10px 14px;
  text-transform:capitalize;
}
.rules-box{
  background:var(--black);
  color:#fff;
  padding:12px 14px;
}
.rules-box h3{
  margin:0;
  font-size:clamp(19px,4.8vw,28px);
  font-weight:500;
}
.winner-line{
  margin:8px 0 0;
  color:#f3bc8b;
  font-size:13px;
  line-height:1.35;
}
.prize-list{
  margin:8px 0 0;
  padding-left:18px;
  display:grid;
  gap:6px;
  color:#f8f8f8;
  font-size:13px;
  line-height:1.35;
}
.vote-btn{
  display:block;
  text-decoration:none;
  text-align:center;
  background:var(--pink);
  color:#000;
  font-weight:900;
  font-size:clamp(20px,5.8vw,34px);
  line-height:1;
  padding:12px 12px;
}
.vote-btn:hover{filter:brightness(.96)}
.meta-card{
  background:#fff;
  border:1px solid #dadada;
  border-radius:12px;
  padding:12px 14px;
}
.meta-card h2{
  margin:0;
  font-size:17px;
}
.meta-lines{
  margin:8px 0 0;
  padding-left:18px;
  display:grid;
  gap:6px;
  color:#313131;
  font-size:13px;
  line-height:1.4;
}
@media (max-width:680px){
  .top-inner{grid-template-columns:48px 1fr auto}
  .back-link{padding:6px 10px;font-size:11px}
  .vote-list{max-height:none}
}
</style>

const state = {
  lang: "en",
  apiBase: ""
};

function resolveLang(){
  const raw = String(window.USER_LANG || localStorage.getItem("lang") || "en").toLowerCase();
  if(TEXTS[raw]) return raw;
  const short = raw.split("-")[0];
  return TEXTS[short] ? short : "en";
}

function tr(key){
  const dict = TEXTS[state.lang] || TEXTS.en;
  return dict[key] ?? TEXTS.en[key] ?? key;
}

function pickLang(map){
  return (map && (map[state.lang] || map.en || map.hi || map.it)) || "";
}

function normalizeApiBase(raw){
  const next = String(raw || "").trim().replace(/\/+$/g, "");
  if(!next) return "";
  try{
    const parsed = new URL(next);
    if(parsed.protocol !== "http:" && parsed.protocol !== "https:"){
      return "";
    }
    if(!parsed.hostname){
      return "";
    }
    return next;
  }catch(_){
    return "";
  }
}

function resolveApiBase(){
  const DEFAULT_REMOTE_API_BASE = "https://novagapp-mart.onrender.com";
  const allowLoopback = window.location.protocol === "file:";
  const params = new URLSearchParams(window.location.search);
  const queryRaw = String(params.get("api_base") || "").trim();
  const fromQuery = normalizeApiBase(queryRaw);
  if(fromQuery){
    const normalized = fromQuery;
    const loopbackQuery = /^http:\/\//i.test(normalized);
    if(loopbackQuery && !allowLoopback){
      try{
        localStorage.removeItem("contest_api_base");
        localStorage.removeItem("api_base");
      }catch(_){ }
      return DEFAULT_REMOTE_API_BASE;
    }
    try{
      localStorage.setItem("contest_api_base", normalized);
      localStorage.setItem("api_base", normalized);
    }catch(_){ }
    return normalized;
  }
  if(queryRaw){
    try{
      localStorage.removeItem("contest_api_base");
      localStorage.removeItem("api_base");
    }catch(_){ }
  }

  let fromStorage = "";
  try{
    const rawStorage = String(localStorage.getItem("contest_api_base") || localStorage.getItem("api_base") || "").trim();
    fromStorage = normalizeApiBase(rawStorage);
    if(rawStorage && !fromStorage){
      localStorage.removeItem("contest_api_base");
      localStorage.removeItem("api_base");
    }
  }catch(_){ }
  if(fromStorage){
    const normalizedStorage = fromStorage;
    const loopbackStorage = /^http:\/\//i.test(normalizedStorage);
    if(loopbackStorage && !allowLoopback){
      try{
        localStorage.removeItem("contest_api_base");
        localStorage.removeItem("api_base");
      }catch(_){ }
    }else{
      return normalizedStorage;
    }
  }

  const fromGlobal = normalizeApiBase(window.CONTEST_API_BASE || window.API_BASE || "");
  if(fromGlobal){
    const normalizedGlobal = fromGlobal;
    const loopbackGlobal = /^http:\/\//i.test(normalizedGlobal);
    if(!(loopbackGlobal && !allowLoopback)){
      return normalizedGlobal;
    }
  }

  if(window.location.protocol === "file:") return "https://novagapp-mart.onrender.com";
  if(String(window.location.port || "") === "3000") return "";
  return DEFAULT_REMOTE_API_BASE;
}

function withQuery(path){
  const params = new URLSearchParams(window.location.search);
  const normalized = normalizeApiBase(state.apiBase);
  if(normalized) params.set("api_base", normalized);
  const qs = params.toString();
  return qs ? (path + "?" + qs) : path;
}

function withBattleQuery(contestId){
  const params = new URLSearchParams(window.location.search);
  params.set("contest", String(contestId || ""));
  const normalized = normalizeApiBase(state.apiBase);
  if(normalized) params.set("api_base", normalized);
  const qs = params.toString();
  return qs ? ("contest-battle.html?" + qs) : "contest-battle.html";
}

function escapeHtml(raw){
  return String(raw || "")
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/\"/g, "&quot;")
    .replace(/'/g, "&#39;");
}

function renderStatic(){
  document.documentElement.lang = state.lang;
  document.getElementById("saleName").textContent = tr("saleName");
  document.getElementById("backBtn").textContent = tr("backBtn");
  document.getElementById("backBtn").href = withQuery("contest.html");
  document.getElementById("razorpayNote").textContent = tr("razorpayNote");
  document.getElementById("priceTitle").textContent = tr("priceTitle");
  document.getElementById("megaTitle").textContent = tr("megaTitle");

  const priceLines = tr("priceLines") || [];
  const megaLines = tr("megaLines") || [];
  document.getElementById("priceLines").innerHTML = priceLines.map(item => "<li>" + escapeHtml(item) + "</li>").join("");
  document.getElementById("megaLines").innerHTML = megaLines.map(item => "<li>" + escapeHtml(item) + "</li>").join("");
}

function renderContests(){
  const list = document.getElementById("voteList");
  list.innerHTML = CONTESTS.map(contest => {
    const name = pickLang(contest.name);
    const winnerMeta = pickLang(contest.meta);
    const prizes = (contest.prizes && (contest.prizes[state.lang] || contest.prizes.en || [])) || [];
    const battleHref = withBattleQuery("contest_" + String(contest.id));

    return [
      '<article class="contest-card">',
      '<div class="poster-wrap"><img class="poster" src="' + escapeHtml(contest.poster) + '" alt="Contest poster ' + contest.id + '" onerror="this.onerror=null;this.src=\'Images/logo.png\';"></div>',
      '<div class="name-strip">' + escapeHtml(name) + '</div>',
      '<div class="rules-box">',
      '<h3>' + escapeHtml(tr("rulesPrize")) + '</h3>',
      '<p class="winner-line">' + escapeHtml(winnerMeta) + '</p>',
      '<ul class="prize-list">' + prizes.map(row => '<li>' + escapeHtml(row) + '</li>').join("") + '</ul>',
      '</div>',
      '<a class="vote-btn" href="' + escapeHtml(battleHref) + '">' + escapeHtml(tr("voteNow")) + '</a>',
      '</article>'
    ].join("");
  }).join("");
}

function renderAll(){
  renderStatic();
  renderContests();
}

function init(){
  state.lang = resolveLang();
  state.apiBase = resolveApiBase();
  renderAll();
}

document.addEventListener("languageUpdated", () => {
  state.lang = resolveLang();
  renderAll();
});

init();
</script>
</body>
</html>
