function escapeHtml(text){
  return String(text || "")
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#39;");
}

function isPlaceholderName(value){
  const text = String(value || "").trim().toLowerCase();
  if(!text) return true;
  if(text === "user" || text === "u" || text === "guest" || text === "unknown" || text === "member" || text === "unique"){
    return true;
  }
  if(/^member[\s._-]*[a-z0-9]{4,}$/i.test(text)) return true;
  if(/^user[\s._-]*[a-z0-9]{4,}$/i.test(text)) return true;
  if(/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(text)){
    return true;
  }
  return false;
}

function splitCompactToken(value){
  const token = String(value || "").toLowerCase().replace(/[^a-z]+/g, "");
  if(token.length < 9){
    return token ? [token] : [];
  }
  const mid = Math.floor(token.length / 2);
  const minSide = 3;
  let bestIdx = -1;
  let bestWeight = -Infinity;
  for(let i = minSide; i <= token.length - minSide; i += 1){
    const prev = token[i - 1];
    const next = token[i];
    const prevVowel = /[aeiou]/.test(prev);
    const nextVowel = /[aeiou]/.test(next);
    const dist = Math.abs(i - mid);
    let weight = 0;
    if(prevVowel && !nextVowel) weight += 4;
    if(!prevVowel && nextVowel) weight += 3;
    if(dist <= 1) weight += 3;
    else if(dist <= 2) weight += 2;
    else if(dist <= 4) weight += 1;
    if(i >= 4 && token.length - i >= 4) weight += 1;
    if(weight > bestWeight){
      bestWeight = weight;
      bestIdx = i;
    }
  }
  if(bestIdx <= 0){
    return [token];
  }
  const left = token.slice(0, bestIdx).trim();
  const right = token.slice(bestIdx).trim();
  if(!left || !right){
    return [token];
  }
  return [left, right];
}

function parseEmailLocalWords(emailLocal){
  const cleaned = String(emailLocal || "")
    .toLowerCase()
    .replace(/[^a-z0-9._-]+/g, " ")
    .replace(/[._-]+/g, " ")
    .replace(/\d+/g, " ")
    .replace(/\s+/g, " ")
    .trim();
  if(!cleaned){
    return "";
  }
  const out = [];
  cleaned.split(/\s+/).forEach(piece => {
    splitCompactToken(piece).forEach(token => {
      const next = String(token || "").trim();
      if(next) out.push(next);
    });
  });
  return out.join(" ").trim().slice(0, 80);
}

function toTitleWords(text){
  return String(text || "")
    .split(/\s+/)
    .map(part => {
      const token = String(part || "").trim();
      if(!token) return "";
      return token.slice(0, 1).toUpperCase() + token.slice(1).toLowerCase();
    })
    .filter(Boolean)
    .join(" ")
    .slice(0, 64);
}

function safeDisplayName(user){
  const direct = String(user?.display_name || user?.full_name || user?.username || "").trim();
  if(direct && !isPlaceholderName(direct)){
    return toTitleWords(direct) || direct;
  }
  const email = String(user?.email || "").trim().toLowerCase();
  const local = String(email.split("@")[0] || "").trim();
  const parsed = parseEmailLocalWords(local);
  if(parsed){
    return toTitleWords(parsed) || parsed;
  }
  return "Member";
}

function tokenized(text){
  return String(text || "")
    .toLowerCase()
    .replace(/[^a-z0-9@._ -]/g, " ")
    .split(/[\s@._-]+/)
    .map(s => s.trim())
    .filter(Boolean);
}

function scoreUser(user, tokens){
  if(!tokens.length) return 1 + Math.max(0, Number(user?.search_boost || 0));
  const hay = [
    safeDisplayName(user),
    user?.username || "",
    user?.email || ""
  ].join(" ").toLowerCase();
  let score = 0;
  tokens.forEach((token, idx) => {
    if(!token) return;
    if(hay.includes(token)) score += 100 - idx;
    if(hay.startsWith(token)) score += 120 - idx;
  });
  score += Math.max(0, Number(user?.search_boost || 0));
  return score;
}

function buildApiBases(){
  const out = [];
  const push = (raw) => {
    const value = String(raw || "").trim().replace(/\/+$/g, "");
    if(!value) return;
    if(!/^https?:\/\//i.test(value)) return;
    if(!out.includes(value)) out.push(value);
  };
  try{
    push(window.CONTEST_API_BASE);
    push(window.API_BASE);
    push(localStorage.getItem("contest_api_base"));
    push(localStorage.getItem("api_base"));
    push(sessionStorage.getItem("contest_api_base"));
    push(sessionStorage.getItem("api_base"));
  }catch(_){ }
  if(/^https?:\/\//i.test(location.origin || "")) push(location.origin);
  push("https://novagapp-mart.onrender.com");
  return out;
}

async function trackAutomationStep(step, meta){
  if(!supa) return;
  try{
    const { data } = await supa.auth.getSession();
    const userId = data?.session?.user?.id || "";
    if(!userId) return;
    const payload = {
      user_id: userId,
      step: String(step || "").trim().toLowerCase(),
      meta: meta && typeof meta === "object" ? meta : {}
    };
    const bases = [""].concat(buildApiBases());
    for(const base of bases){
      try{
        const res = await fetch(`${base}/api/automation/track`, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        if(res.ok) break;
      }catch(_){ }
    }
  }catch(_){ }
}

async function ensureSession(){
  if(!supa) supa = window.NOVA && window.NOVA.supa;
  if(!supa){
    alert("Please refresh and try again.");
    throw new Error("supabase_unavailable");
  }
  const { data } = await supa.auth.getSession();
  if(!data.session){
    location.href = "login.html";
    throw new Error("login_required");
  }
  return data.session.user;
}

async function fetchUsersFromApi(q){
  const search = String(q || "").trim();
  const localFirst = [""].concat(buildApiBases());
  for(const base of localFirst){
    const prefix = base ? base : "";
    const url = `${prefix}/api/users/discover?q=${encodeURIComponent(search)}&limit=120`;
    try{
      const res = await fetch(url, { cache:"no-store" });
      if(!res.ok) continue;
      const payload = await res.json().catch(() => null);
      if(payload?.ok && Array.isArray(payload.users)){
        return payload.users;
      }
    }catch(_){ }
  }
  return [];
}

async function fetchUsersFallback(q){
  if(!supa) return [];
  const query = String(q || "").trim();
  const buildRequest = (withExtendedColumns) => {
    let request = supa
      .from("users")
      .select(withExtendedColumns
        ? "user_id,username,full_name,display_name,photo,email"
        : "user_id,username,full_name,photo,email")
      .limit(180);
    if(query){
      const clean = query.replace(/[%*,()]/g, "").trim();
      if(clean){
        request = request.or(withExtendedColumns
          ? `username.ilike.%${clean}%,full_name.ilike.%${clean}%,display_name.ilike.%${clean}%,email.ilike.%${clean}%`
          : `username.ilike.%${clean}%,full_name.ilike.%${clean}%,email.ilike.%${clean}%`);
      }
    }
    return request;
  };
  let { data, error } = await buildRequest(true);
  if(error){
    const text = `${error?.message || ""} ${error?.details || ""}`.toLowerCase();
    if(text.includes("column") && text.includes("does not exist")){
      ({ data, error } = await buildRequest(false));
    }
  }
  if(error){
    console.error("users fallback error", error);
    return [];
  }
  return Array.isArray(data) ? data : [];
}

async function fetchUsers(q){
  const query = String(q || "").trim();
  const tokens = tokenized(query);
  let users = await fetchUsersFromApi(query);
  if(!users.length){
    users = await fetchUsersFallback(query);
  }
  const mapped = (users || [])
    .map(user => ({
      user_id: user.user_id || "",
      display_name: safeDisplayName(user),
      username: String(user.username || "").trim(),
      photo: String(user.photo || "").trim(),
      email: String(user.email || "").trim().toLowerCase(),
      verified: !!user.verified,
      trust_score: Math.max(0, Number(user.trust_score || 0)),
      search_boost: Math.max(0, Number(user.search_boost || 0)),
      followers_count: Math.max(0, Number(user.followers_count || 0))
    }))
    .filter(user => user.user_id)
    .map(user => ({ ...user, score: scoreUser(user, tokens) }))
    .filter(user => tokens.length ? user.score > 0 : true)
    .sort((a, b) => b.score - a.score);
  return mapped;
}

async function fetchReels(q){
  if(!supa) return [];
  const query = String(q || "").trim();
  let request = supa
    .from("reels")
    .select("id,video_url,title,description,user_id")
    .limit(12);
  if(query){
    const clean = query.replace(/[%*,()]/g, "").trim();
    if(clean){
      request = request.or(`title.ilike.%${clean}%,description.ilike.%${clean}%`);
    }
  }
  const { data, error } = await request;
  if(error){
    console.error("reels fetch error", error);
    return [];
  }
  return Array.isArray(data) ? data : [];
}

function renderReelsSection(reels){
  const section = document.createElement("div");
  section.className = "section";
  section.dataset.section = "reels";
  section.innerHTML = `<div class="section-title">REELS</div>`;
  const wrap = document.createElement("div");
  if(!reels.length){
    wrap.innerHTML = "<p style='padding:0 12px 12px;color:#777'>No reels found</p>";
  }else{
    reels.forEach(r => {
      const row = document.createElement("div");
      row.className = "reel-item";
      row.innerHTML = `
        <video src="${escapeHtml(r.video_url || "")}" muted></video>
        <div class="meta">
          <div><b>${escapeHtml(r.title || "Reel")}</b></div>
          <small>${escapeHtml(r.description || "")}</small>
        </div>
      `;
      row.onclick = () => location.href = "reel.html";
      wrap.appendChild(row);
    });
  }
  section.appendChild(wrap);
  return section;
}

function renderUserSection(users, tabKey, title){
  const section = document.createElement("div");
  section.className = "section";
  section.dataset.section = tabKey;
  section.innerHTML = `<div class="section-title">${escapeHtml(title)}</div>`;
  const wrap = document.createElement("div");
  if(!users.length){
    wrap.innerHTML = "<p style='padding:0 12px 12px;color:#777'>No users found</p>";
  }else{
    users.forEach(u => {
      const row = document.createElement("div");
      row.className = "user";
      const subText = u.username ? `@${u.username}` : "";
      const trustText = u.trust_score ? `Trust ${Math.round(u.trust_score)}` : "";
      row.innerHTML = `
        <img src="${escapeHtml(u.photo || "Images/user.png")}">
        <div class="info">
          <div class="name-row">
            <b>${escapeHtml(u.display_name || "Member")}</b>
            ${u.verified ? `<span class="verified-badge">Verified</span>` : ""}
          </div>
          <span>${escapeHtml([subText, trustText].filter(Boolean).join(" • "))}</span>
          <div class="profile-actions">
            <button class="action-btn message js-message">Message</button>
            <button class="action-btn js-view">View profile</button>
          </div>
        </div>
      `;
      row.onclick = () => location.href = `m-account.html?uid=${encodeURIComponent(u.user_id)}`;
      const msgBtn = row.querySelector(".js-message");
      const viewBtn = row.querySelector(".js-view");
      msgBtn.onclick = e => {
        e.stopPropagation();
        location.href = `chat.html?uid=${encodeURIComponent(u.user_id)}`;
      };
      viewBtn.onclick = e => {
        e.stopPropagation();
        location.href = `m-account.html?uid=${encodeURIComponent(u.user_id)}`;
      };
      wrap.appendChild(row);
    });
  }
  section.appendChild(wrap);
  return section;
}

async function searchUsers(){
  const query = searchInput.value.trim();
  list.innerHTML = "<p style='padding:12px;color:#777'>Loading...</p>";
  try{
    await ensureSession();
    const [users, reels] = await Promise.all([
      fetchUsers(query),
      fetchReels(query)
    ]);
    list.innerHTML = "";
    list.appendChild(renderReelsSection(reels));
    list.appendChild(renderUserSection(users, "account", "SELLERS & BUYERS"));
    list.appendChild(renderUserSection(users, "profile", "PROFILE"));
    list.appendChild(renderUserSection(users, "users", "USERS"));
    setActiveTab(activeTab);
    trackAutomationStep("discovery", {
      query_length: query.length,
      user_results: users.length,
      reel_results: reels.length
    }).catch(()=>{});
  }catch(err){
    if(String(err?.message || "").toLowerCase() === "login_required"){
      return;
    }
    list.innerHTML = "<p style='padding:12px;color:#c00'>Unable to load search results</p>";
  }
}

searchInput.addEventListener("keydown", e => {
  if(e.key === "Enter") searchUsers();
});

tabs.addEventListener("click", e => {
  const btn = e.target.closest(".tab-btn");
  if(!btn) return;
  activeTab = btn.dataset.tab || "reels";
  setActiveTab(activeTab);
});

function setActiveTab(tabKey){
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.tab === tabKey);
  });
  document.querySelectorAll(".section").forEach(section => {
    section.style.display = section.dataset.section === tabKey ? "block" : "none";
  });
}

function go(p){ location.href = p; }

searchUsers();
